<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/styles.css">
        <title>Galería interactiva</title>
        <link rel="icon" href="img/favicon.png">
    </head>
    <body>
        <h1>Galería interactiva</h1>
        <h2>Pase el ratón por encima para ver las imágenes sin filtro.<br>Haga click sobre ellas para verlas en tamaño completo en una pestaña nueva.</h2>
        <hr>
        <div>
            <a href="img/img1.gif" target="_blank">
                <img class="blur" src="img/img1.gif" title="Gif Calabazas" alt="Gif Calabazas">
            </a>
            <a href="img/img2.svg" target="_blank">
                <img class="grayscale" src="img/img2.svg" title="Vector Calabaza" alt="Vector Calabaza">
            </a>
            <a href="img/img3.png" target="_blank">
                <img class="invert" src="img/img3.png" title="Varias Calabazas" alt="Varias Calabazas">
            </a>
            <a href="img/img4.jpg" target="_blank">
                <img class="grayscale" src="img/img4.jpg" title="Happy Pumpkin" alt="Happy Pumpkin">
            </a>
            <a href="img/img5.jpg" target="_blank">
                <img class="invert" src="img/img5.jpg" title="Muchas Calabazas" alt="Muchas Calabazas">
            </a>
            <a href="img/img6.jpg" target="_blank">
                <img class="sepia" src="img/img6.jpg" title="Calabaza Kawaii" alt="Calabaza Kawaii">
            </a>
            <a href="img/img7.gif" target="_blank">
                <img class="invert" src="img/img7.gif" title="Calabaza Aterradora" alt="Calabaza Aterradora">
            </a>
            <a href="img/img8.png" target="_blank">
                <img class="sepia" src="img/img8.png" title="Calabaza Contenta" alt="Calabaza Contenta">
            </a>
            <a href="img/img9.jpg" target="_blank">
                <img class="blur" src="img/img9.jpg" title="Dibujo Calabaza" alt="Dibujo Calabaza">
            </a>
        </div>
    </body>
</html>
